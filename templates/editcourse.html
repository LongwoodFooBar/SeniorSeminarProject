<!DOCTYPE html>
<html>
	<head>
		<title>Edit {{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
	</head>
<body>
	<div>
	<!-- Navigation Bar-->
		<ul>
			<li id="nav-logo"> <img id="logo" src="../static/logo.svg"></img></li>
			<li id="nav-title"><a id="title" href="{{url_for('courses')}}">Courses</a></li>
			<li id="nav-faq"><a id="faq" href="{{url_for('faq')}}">FAQ</a></li>
			<li id="nav-about"><a href="{{url_for('about')}}">About</a> </li>
			<li id="nav-logout", style="float:right"><a href="{{url_for('logout')}}"> Logout </a> </li>
		</ul>

	</div>

	<div>
	<!-- Edit class form -->
		<form method="POST">
			<h3>Edit a Course:</h3>
			<label for="title"><b>Course Title:</b></label>
			<input type="text" placeholder="Enter Title" name="title" value="{{title}}" required>
			<br />

			<label for="secNumber"><b>Section Number</b></label>
			<input type="text" placeholder="Section Number" name="secNumber" value={{secNum}}>
			<br />

			<label for="semester"><b>Choose a Semester:</b></label>
			<input type="radio" name="semester" value="Fall" {% if sem=='Fall' %} checked="checked" {% endif %}> Fall
			<input type="radio" name="semester" value="Winter" {% if sem=='Winter' %} checked="checked" {% endif %}> Winter
			<input type="radio" name="semester" value="Spring" {% if sem=='Spring' %} checked="checked" {% endif %}> Spring
			<input type="radio" name="semester" value="Summer" {% if sem=='Summer' %} checked="checked" {% endif %}> Summer
			<br /><br />

			<label for="courseYear"><b>Year for the Course:</b></label>
			<br />
			<input type="text" placeholder="Year" name="courseYear" value={{year}}>
			<br />

			<div name="students"><b>Students in this course:</b><br />
			{% for student in students %}
			{{student[0]|safe}} {{student[1]|safe}} ({{student[2]|safe}}) <br />
			{% endfor %}
			</div><br />

			<label for="listStudent"><b>Add Students by Email:</b><br>(Seperate multiple emails with commas)</label>
			<br />
                        <input type="text" placeholder="List Student's Emails" name="listStudent">
			<br />

			<label for="deleteStudent"><b>Delete Students by Email:</b><br>(Seperate multiple emails with commas)</label>
			<br />
                        <input type="text" placeholder="List Student's Emails" name="deleteStudent">
			<br />
			<button type="submit">Submit</button>
	</div>
		<div name='errordiv' class='errmsg'>{{error}}</div>

</body>
</html>
